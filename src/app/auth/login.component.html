<h2>Iniciar sesión</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Correo electrónico</label>
    <input type="email" formControlName="email" />
    <small *ngIf="hasError('email', 'required')">El correo es obligatorio</small>
    <small *ngIf="hasError('email', 'email')">Correo no válido</small>
  </div>

  <div>
    <label>Contraseña</label>
    <input type="password" formControlName="password" />
    <small *ngIf="hasError('password', 'required')">
      La contraseña es obligatoria
    </small>
    <small *ngIf="hasError('password', 'minlength')">
      Mínimo 6 caracteres
    </small>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">
    Entrar
  </button>

  <p *ngIf="errorMsg" style="color: red">{{ errorMsg }}</p>
</form>
